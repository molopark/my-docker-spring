version: '3.8'

services:
  # Java 개발용 앱 컨테이너 (Dev Container)
  app:
    build: .
    volumes:
      - .:/workspaces/my-docker-spring:cached
      - vscode-server:/home/vscode/.vscode-server # VS Code Server 캐싱 (vscode 사용자 홈)
    command: sleep infinity
    depends_on:
      - db
      # - redis # Redis 의존성 주석 처리 (제외 시)

  # PostgreSQL 설정
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  # Redis 설정
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data

volumes:
  vscode-server:
